<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cube Player</title>
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="cube.css">
  <style>
    body {
      background-color: lightgray;
    }

    #slider_x { transform: rotate(-90deg); }
    #slider_z { transform: translateX(75px) rotate(-45deg); }
  </style>
</head>
<body>
  <div class="containerWrapper">
    <div class="container">
      <div class="grid">
        <div class="grid_tl"><input id="slider_z" min="-90" max="90" step="15" value="0" type="range"></div>
        <div class="grid_c">
          <div id="cube">
            <div id="front" class="face">
              <input type="button" class="ib ib_left_f ib_top" value="L'">
              <input type="button" class="ib ib_left_f ib_bottom" value="L">
              <input type="button" class="ib ib_right_f ib_top" value="R">
              <input type="button" class="ib ib_right_f ib_bottom" value="R'">
              <input type="button" class="ib ib_top_f ib_right" value="U'">
              <input type="button" class="ib ib_top_f ib_left" value="U">
              <input type="button" class="ib ib_bottom_f ib_right" value="D">
              <input type="button" class="ib ib_bottom_f ib_left" value="D'">

              <div class="blue"></div>
              <div class="blue"></div>
              <div class="blue"></div>
              <div class="blue"></div>
            </div>
            <div id="back" class="face">
              <div class="green"></div>
              <div class="green"></div>
              <div class="green"></div>
              <div class="green"></div>
            </div>
            <div id="right" class="face">
              <input type="button" class="ib ib_left_f ib_top" value="F'">
              <input type="button" class="ib ib_left_f ib_bottom" value="F">

              <div class="red"></div>
              <div class="red"></div>
              <div class="red"></div>
              <div class="red"></div>
            </div>
            <div id="left" class="face">
              <input type="button" class="ib ib_right_f ib_top" value="F">
              <input type="button" class="ib ib_right_f ib_bottom" value="F'">

              <div class="orange"></div>
              <div class="orange"></div>
              <div class="orange"></div>
              <div class="orange"></div>
            </div>
            <div id="top" class="face">
              <div class="yellow"></div>
              <div class="yellow"></div>
              <div class="yellow"></div>
              <div class="yellow"></div>
            </div>
            <div id="down" class="face">
              <div class="white"></div>
              <div class="white"></div>
              <div class="white"></div>
              <div class="white"></div>
            </div>
          </div>
        </div>
        <div class="grid_cr"><input id="slider_x" min="-135" max="135" step="15" value="-30" type="range"></div>
        <div class="grid_b"><input id="slider_y" min="-135" max="135" step="15" value="-30" type="range"></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="cube.js"></script>
</body>
</html>
